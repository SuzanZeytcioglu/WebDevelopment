<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag{
      background-color: #CE1126;
      width: 900px;
      height: 600px; 
      position: relative;
    }

    .flag > div{
      background-color: #002868;
      height: 300px;
      width: 900px;
      position: absolute;
      top:150px;
    }

    .flag > div > div{
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: white;
      position: absolute;
      top: 50px;
      left: 350px;
    }

    p{
      color: white;
      text-align: center;
      font-size: 5rem;
      padding: 0;
      margin: 0;
    }
    .flag > div div p{
      color: black;
    }

   
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
